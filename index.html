<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #007bff;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thông Tin Cá Nhân</h1>
        
        <img src="Thanh.jpg" alt="Ảnh đại diện của Thanh" class="profile-pic">
        
        <p>Tôi tên là: <strong>Thanh</strong></p>
        <p>Tuổi: <strong>21</strong></p>
        <p>Học năm: <strong>3 đại học</strong></p>
        <p>Quốc tịch: <strong>Việt Nam</strong></p>
        <p>Địa chỉ: <strong>Chùa Láng</strong></p>
        
        <p>
            Facebook: 
            <a href="https://www.facebook.com/thanh.le.111174" target="_blank">
                https://www.facebook.com/thanh.le.111174
            </a>
        </p>
    </div>

</body>
</html>
