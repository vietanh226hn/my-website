<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1 Số Hình Ảnh Và Video Của Tôi</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 30px;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .gallery, .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2cm;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #007bff;
    }

    video {
      width: 300px;
      border-radius: 10px;
      border: 2px solid #28a745;
    }

    .btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn i {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h1>1 Số Hình Ảnh Và Video Của Tôi</h1>

  <div class="gallery">
    <img src="1.jpg" alt="Ảnh 1" />
    <img src="2.jpg" alt="Ảnh 2" />
    <img src="3.jpg" alt="Ảnh 3" />
    <img src="4.jpg" alt="Ảnh 4" />
    <img src="5.jpg" alt="Ảnh 5" />
    <img src="6.jpg" alt="Ảnh 6" />
    <img src="7.jpg" alt="Ảnh 7" />
    <img src="8.jpg" alt="Ảnh 8" />
  </div>

  <h2>Video Của Tôi</h2>
  <div class="videos">
    <video controls>
      <source src="video1.mp4" type="video/mp4" />
      Trình duyệt không hỗ trợ video này.
    </video>

    <video controls>
      <source src="video2.mp4" type="video/mp4" />
      Trình duyệt không hỗ trợ video này.
    </video>
  </div>

  <a class="btn" href="index.html">
    <i class="fas fa-arrow-left"></i> Quay lại trang chính
  </a>
</body>
</html>
